<!DOCTYPE html>
<html>
  <head>
    <title>runway2street Admin</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,300,600' rel='stylesheet' type='text/css'>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="login-container">
      <div class="text-center">
        <img src="../img/logo.png" alt="" width="120">
      </div>
      <form name></form>
      <div class="form-group">
        <label for="username">
          Username
          <input type="text" id="username">
        </label>
        <p class="help-text">Please enter a valid username</p>
      </div>
      <div class="form-group">
        <label for="password">
          Password
          <input type="password" id="password">
          <!-- <label for="show-password">Show <input type="checkbox" id="show-password" class="show-password"></label> -->
        </label>
        <p class="help-text">The username / password does not match. Please try again</p>
      </div>
      <div class="login-meta">
        <div class="login-remember">
          <label for="remember-me">
          <input type="checkbox" id="remember-me">
            Remember
          </label>
        </div>
        <div class="login-forgot">
          <a href="#">Forgot details</a>
        </div>
      </div>
        <input type="submit" value="login" class="btn exclude btn-primary btn-expand">
    </div>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

      <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script>
        $('.dropdown-toggle').dropdown()
      </script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/js/foundation.min.js"></script>
      <script>
          $(document).foundation();
      </script>
      <script src="../scripts/animations.js"></script>
      <script>
        $(".has-tooltip").tooltip();
      </script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/0.0.22/jquery.velocity.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/0.0.22/velocity.ui.js"></script>
          <script>
            $(document).ready(function () {
              $(".login-container").velocity("transition.slideUpIn");
            })
            document.myform.txt.type=(document.myform.option.value=(document.myform.option.value==1)?'-1':'1')=='1'?'text':'password';
          </script>
  </body>
</html>
